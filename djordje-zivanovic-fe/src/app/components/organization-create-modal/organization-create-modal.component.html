<h2 mat-dialog-title>Create organization</h2>
<mat-dialog-content class="mat-typography">

    <form>
        <div class="row">
            <div class="col">
                <label>Identifier:</label>
            </div>
            <div class="col">
                <input type="text" name="identifier" [(ngModel)]="request.identifier"><br>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label>Type:</label>
            </div>
            <div class="col">
                <select name="type" [(ngModel)]="request.type">
                    <option *ngFor="let type of organizationTypes">
                        {{type}}
                    </option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label>Name:</label>
            </div>
            <div class="col">
                <input type="text" name="name" [(ngModel)]="request.name"><br>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label>Address:</label>
            </div>
            <div class="col">
                <input type="text" name="address" [(ngModel)]="request.address"><br>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label>Phone:</label>
            </div>
            <div class="col">
                <input type="text" name="phone" [(ngModel)]="request.phone"><br>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label>Email:</label>
            </div>
            <div class="col">
                <input type="email" name="email" [(ngModel)]="request.email"><br>
            </div>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close (click)="cancel()">Cancel</button>
    <button mat-button cdkFocusInitial (click)="createOrganization()">Create</button>
</mat-dialog-actions>
