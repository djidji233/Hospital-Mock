<h2 mat-dialog-title>Create practitioner</h2>
<mat-dialog-content class="mat-typography">

    <form>
        <div class="row">
            <div class="col">
                <label>Identifier:</label>
            </div>
            <div class="col">
                <input type="text" name="identifier" [(ngModel)]="request.identifier"><br>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label>Name:</label>
            </div>
            <div class="col">
                <input type="text" name="name" [(ngModel)]="request.name"><br>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label>Surname:</label>
            </div>
            <div class="col">
                <input type="text" name="surname" [(ngModel)]="request.surname"><br>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label>Gender:</label>
            </div>
            <div class="col">
                <select name="gender" [(ngModel)]="request.gender">
                    <option *ngFor="let gender of genderEnums">
                        {{gender}}
                    </option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label>Birth date:</label>
            </div>
            <div class="col">
                <input type="date" (change)="setBirthDate($event)" />
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label>Address:</label>
            </div>
            <div class="col">
                <input type="text" name="address" [(ngModel)]="request.address"><br>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label>Phone:</label>
            </div>
            <div class="col">
                <input type="text" name="phone" [(ngModel)]="request.phone"><br>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label>Email:</label>
            </div>
            <div class="col">
                <input type="email" name="email" [(ngModel)]="request.email"><br>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label>Qualification:</label>
            </div>
            <div class="col">
                <select name="qualification" [(ngModel)]="request.qualification">
                    <option *ngFor="let qualification of qualificationEnums">
                        {{qualification}}
                    </option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label>Organization:</label>
            </div>
            <div class="col">
                <select name="organization" [(ngModel)]="request.organizationId">
                    <option *ngFor="let org of organizations" [value]="org.organizationId">
                        {{org.name}}
                    </option>
                </select>
            </div>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close (click)="cancel()">Cancel</button>
    <button mat-button cdkFocusInitial (click)="createPractitioner()">Create</button>
</mat-dialog-actions>
